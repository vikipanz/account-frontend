<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title class="login-title">Login</mat-card-title>
      <mat-card-content>
        <form  [formGroup]="loginForm">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username" required formControlName="userName">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" required formControlName="password">
          </mat-form-field>
  
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" (click)="login()">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
